<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Food order placed!</title>
        <link href="../css/app.css" rel="stylesheet" type="text/css">
		<link href="../css/foundation.css" rel="stylesheet" type="text/css">
		<link href="../css/mystylesheet.css" rel="stylesheet" type="text/css">
        <script src="../js/javascript.js"></script>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>

    <body class="order-screen" onLoad="onOrderPlacedRun()">
        <div class="grid-container">
            <div class="text-center grid-y grid-padding-y order-screen-text">
                <div class="large-2 cell">
                    <h1>Your food order has been placed!</h1>
                </div>
                <div class="large-4 cell">
                    <h3>Your food will be with you shortly</h3>
                </div>
                <div class="large-2">
                    <p>If any updates/issues happen with your order we'll send you an email and a phone call about them.</p>
                    <p>For now sit tight, your food is on the way.</p>
                </div>
                <div class="large-2 cell">
                    <h5>You will be sent your order code and asked for payment by email</h5>
                    <h6>So hang tight!</h6>
					<a href="../index.html"><button class="button">Go home</button></a>
                </div>
                
            </div>
        </div>
    </body>
</html>
